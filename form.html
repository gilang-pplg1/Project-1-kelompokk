<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    
    <h1>Buat Account Baru</h1>
    <h2>Sign Up Form</h2>

    <form action="welcome.html" method="get">
        <label for="fn">First Name:</label><br>
        <input type="text" name="fn" required>
        <br><br>

        <label for="ln">Last Name</label><br>
        <input type="text" name="ln" required>
        <br><br>

        <label for="gd">Gender</label ><br>
        <input type="radio" name="gd" value="Male">Male <br>
        <input type="radio" name="gd" value="Female">Female
        <br><br>

        <label for="nt">Nationality</label><br>
        <select name="nt" required>
            <option value="ind">Indonesia</option>
            <option value="amk">Amerika</option>
            <option value="ing">Inggris</option>
        </select>
        <br><br>

        <label for="lg">Language Spoken </label><br>
        <input type="checkbox" name="lg" value="ind">Bahasa Indonesia <br>
        <input type="checkbox" name="lg" value="eng">English <br>
        <input type="checkbox" name="lg" value="oth">Other <br>
        <br>

        <label for="bio">Bio</label><br>
        <textarea name="bio"  cols="30" rows="10"></textarea><br>

        <button type="submit">Sign Up</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
